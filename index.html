<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mid-Term finder</title>
    <link rel="stylesheet" href="materialize.min.css">
    <script src="materialize.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s4 input-field">
                <input type="text" name="q1" id="q1">
                <label for="q1">Quarter one</label>
            </div>
            <div class="col s4 input-field">
                <input type="text" name="q2" id="q2">
                <label for="q2">Quarter two</label>
            </div>
            <div class="col s4 input-field">
                <input type="text" name="final" id="final">
                <label for="final">Final grade</label>
            </div>
        </div>
        <div class="row">
            <button id="calc" class="col s12 btn btn-large red">Calculate</button>
        </div>
        <span id="finalPercent" style="font-size:55px;">
            0%
        </span>
        <span id="letter" class="right" style="font-size:55px;">A</span>
    </div>
</body>
</html>
